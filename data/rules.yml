version: "2.0"

rules:

- rule: Say `Hello` when the user starts a conversation with intent
  conversation_start: true
  steps:
  - intent: greet
  - action: utter_greet

- rule: Appreciate when user is happy
  steps: 
  - intent: mood_happy
  - action: utter_happy

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ask 'why' when user is excited
  steps:
  - intent: mood_excited
  - action: utter_mood_excited

- rule: Ask 'why' when user is sad
  steps:
  - intent: mood_sad
  - action: utter_mood_sad

- rule: Ask 'why' when user is angry
  steps:
  - intent: mood_angry
  - action: utter_mood_angry

- rule: Ask 'why' when user is scared
  steps:
  - intent: mood_scared
  - action: utter_mood_scared

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Detect Collaboration and Cooperation 
